<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <!-- <div id="app"></div> -->
    <div class="grid grid-cols-2">
      <div class="card col-span-2 border-b">
        Status:
        <button id="button" class="rounded p-1 border" type="button">
          Warming up...
        </button>
      </div>
      <div class="p-3">
        <h1 class="font-bold text-xl mb-4">Look at this art piece</h1>
        <div class="card-img" id="img"></div>
      </div>
      <div class="p-3 mx-4">
        <h1 class="font-bold text-xl mb-4">...and discuss these questions</h1>
        <form id="questionnaire">
          <div class="mt-6">
            <label class="" for="q1">Describe it in one sentence:</label>
            <div class="mt-1">
              <textarea
                class="px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-2/3 rounded-md sm:text-sm focus:ring-1 focus:invalid:border-pink-500 focus:invalid:ring-pink-500 disabled:shadow-none"
                type="text"
                minlength="20"
                name="q1"
                required
              ></textarea>
            </div>
          </div>
          <div class="mt-6">
            <label class="block" for="q2a">It makes me curious.</label>
            <input
              type="range"
              id="2a"
              name="q2a"
              min="1"
              max="5"
              class="w-2/3 appearance-none dark:bg-slate-700 bg-slate-200 rounded-lg h-2 cursor-pointer hover:bg-sky-500 hover:dark:bg-sky-500"
              list="markers"
            />
            <datalist id="markers" class="text-xs flex justify-between w-2/3">
              <option value="1" label="completely disagree"></option>
              <!-- <option value="2" label="rather disagree"></option> -->
              <!-- <option value="3" label="neither nor"></option> -->
              <!-- <option value="4" label="partly agree"></option> -->
              <option value="5" label="completely agree"></option>
            </datalist>
          </div>
          <div class="mt-6">
            <label class="block" for="q2d">It makes me feel troubled.</label>
            <input
              type="range"
              id="volume"
              name="q2b"
              min="1"
              max="5"
              class="w-2/3 appearance-none dark:bg-slate-700 bg-slate-200 rounded-lg h-2 cursor-pointer hover:bg-sky-500 hover:dark:bg-sky-500"
              list="markers"
            />
            <datalist id="markers" class="text-xs flex justify-between w-2/3">
              <option value="1" label="completely disagree"></option>
              <option value="5" label="completely agree"></option>
            </datalist>
          </div>
          <div class="mt-6">
            <label class="block" for="q2c">
              With regard to its content it remains inaccessible to me.
            </label>
            <input
              type="range"
              id="volume"
              name="q2c"
              min="1"
              max="5"
              class="w-2/3 appearance-none dark:bg-slate-700 bg-slate-200 rounded-lg h-2 cursor-pointer hover:bg-sky-500 hover:dark:bg-sky-500"
              list="markers"
            />
            <datalist id="markers" class="text-xs flex justify-between w-2/3">
              <option value="1" label="completely disagree"></option>
              <option value="5" label="completely agree"></option>
            </datalist>
          </div>
          <div class="mt-6">
            <label class="block" for="q2d">
              It makes me think about my own life history.
            </label>
            <input
              type="range"
              id="volume"
              name="q2d"
              min="1"
              max="5"
              class="w-2/3 appearance-none dark:bg-slate-700 bg-slate-200 rounded-lg h-2 cursor-pointer hover:bg-sky-500 hover:dark:bg-sky-500"
              list="markers"
            />
            <datalist id="markers" class="text-xs flex justify-between w-2/3">
              <option value="1" label="completely disagree"></option>
              <option value="5" label="completely agree"></option>
            </datalist>
          </div>
          <div class="mt-6">
            <label class="block" for="q2e">It is unique.</label>
            <div class="mt-1">
              <input
                type="range"
                id="volume"
                name="q2e"
                min="1"
                max="5"
                class="w-2/3 appearance-none dark:bg-slate-700 bg-slate-200 rounded-lg h-2 cursor-pointer hover:bg-sky-500 hover:dark:bg-sky-500"
                list="markers"
              />
            </div>
            <datalist id="markers" class="text-xs flex justify-between w-2/3">
              <option value="1" label="completely disagree"></option>
              <option value="5" label="completely agree"></option>
            </datalist>
          </div>
          <div class="mt-6">
            <label class="block" for="q2f">It is beautiful.</label>
            <div class="mt-1">
              <input
                type="range"
                id="volume"
                name="q2f"
                min="1"
                max="5"
                class="w-2/3 appearance-none dark:bg-slate-700 bg-slate-200 rounded-lg h-2 cursor-pointer hover:bg-sky-500 hover:dark:bg-sky-500"
                list="markers"
              />
            </div>
            <datalist id="markers" class="text-xs flex justify-between w-2/3">
              <option value="1" label="completely disagree"></option>
              <option value="5" label="completely agree"></option>
            </datalist>
          </div>
          <div class="mt-6">
            <label class="block" for="q3">Enter 3 associations:</label>
            <div class="mt-1">
              <input
                class="px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-2/3 rounded-md sm:text-sm focus:ring-1 focus:invalid:border-pink-500 focus:invalid:ring-pink-500 disabled:shadow-none"
                type="text"
                name="q3"
                required
              />
            </div>
          </div>
          <div class="mt-6">
            <label class="block" for="q4">Enter 3 emotions</label>
            <div class="mt-1">
              <input
                class="px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-2/3 rounded-md sm:text-sm focus:ring-1 focus:invalid:border-pink-500 focus:invalid:ring-pink-500 disabled:shadow-none"
                type="text"
                name="q4"
                required
              />
            </div>
          </div>
          <div class="mt-6">
            <label class="block" for="q5">Invent your own title</label>
            <div class="mt-1">
              <input
                class="px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-2/3 rounded-md sm:text-sm focus:ring-1 focus:invalid:border-pink-500 focus:invalid:ring-pink-500 disabled:shadow-none"
                type="text"
                name="q5"
                required
              />
            </div>
          </div>
          <div class="mt-6">
            <input
              class="bg-sky-500 hover:bg-sky-700 text-white shadow-lg mt-2 px-5 py-1 text-xl rounded-full cursor-pointer"
              type="submit"
              id="qSubmit"
              value="Submit answers"
            />
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="/src/ui.ts"></script>
  </body>
</html>
